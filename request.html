<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Transparent background */
      padding: 15px 20px;
      z-index: 1000;
      color: white;
      box-shadow: none;
    }

    .navbar .logo img {
      width: 50px;
      height: auto;
    }

    .navbar .nav-icons {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-item i {
      color: white;
      font-size: 1.5rem;
    }

    /* Requests Section */
    .section {
      padding: 50px 30px;
      text-align: center;
      margin-top: 100px;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffbe0b;
    }

    .donation-item {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .donation-item h4 {
      color: #007bff;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Feed Hope Logo">
      <span>Feed Hope</span>
    </div>
    <div class="nav-icons">
      <a href="ngo-home.html" class="nav-item" title="Home"><i class="fas fa-home"></i></a>
      <a href="notifications.html" class="nav-item" title="Notifications"><i class="fas fa-bell"></i></a>
      <a href="requests.html" class="nav-item" title="Requests"><i class="fas fa-paper-plane"></i></a>
      <a href="settings.html" class="nav-item" title="Settings"><i class="fas fa-cog"></i></a>
      <a href="profile.html" class="nav-item" title="Profile"><i class="fas fa-user"></i></a>
    </div>
  </nav>

  <!-- Requests Section -->
  <section class="section">
    <h2>Donation Requests</h2>
    <div class="donation-item">
      <h4>Request: Bread</h4>
      <p><strong>Quantity:</strong> 100 loaves</p>
      <p><strong>Location:</strong> Market 3, City</p>
      <p><strong>Contact:</strong> 555-123-6789</p>
    </div>
    <div class="donation-item">
      <h4>Request: Milk</h4>
      <p><strong>Quantity:</strong> 50 liters</p>
      <p><strong>Location:</strong> City Center</p>
      <p><strong>Contact:</strong> 888-999-7777</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Feed Hope. All Rights Reserved. <a href="privacy.html">Privacy Policy</a></p>
  </footer>

</body>
</html>
